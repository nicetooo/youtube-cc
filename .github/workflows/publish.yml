name: Publish Extension

on:
  push:
    tags:
      - 'v*' # Trigger when a tag starting with 'v' is pushed, e.g., v0.9.1

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Zip
        run: npm run zip

      - name: Submit to Chrome Web Store
        run: |
          npx wxt submit \
            --chrome-zip .output/*-chrome.zip \
            --chrome-extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --chrome-client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --chrome-client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --chrome-refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
