<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/cc.svg" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="YouTube CC Plus - Save words, sync across devices, master languages"
    />
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="CC Plus" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JQZQ5GM05N"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-JQZQ5GM05N");
    </script>

    <script>
      // Apply theme immediately to prevent flash
      (function () {
        const theme = localStorage.getItem("theme") || "dark";
        if (theme === "system") {
          const isDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          document.documentElement.setAttribute(
            "data-theme",
            isDark ? "dark" : "light"
          );
        } else {
          document.documentElement.setAttribute("data-theme", theme);
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
